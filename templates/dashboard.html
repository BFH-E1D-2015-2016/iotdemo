<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IOT Monitoring System</title>
</head>
<body>
    <h1>IOT Monitoring System</h1>

    <table id="devices_list">

        {% endfor %}
    </table>

</body>
</html>
